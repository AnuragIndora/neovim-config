# Include the theme
include themes/tokyo-night-storm.conf
include key-bindings.conf

# Font Settings
font_family JetBrains Mono Nerd Font
font_size 18.0
bold_font auto
italic_font auto
bold_italic_font auto

# Transparency & Blur
# background_opacity 0.9
# background_blur 50

# Window & Tab Management with Default Design Guidelines Inspiration

window_border_width 0
window_margin_width 10

# Show standard window decorations to separate window from OS decorations visually
hide_window_decorations yes

# Tab bar visible with minimal style for clean look
tab_bar_style separator

# Set tab bar background to pure white for a clean, light theme
tab_bar_background #ffffff

# Tab bar edge (bottom or top)
tab_bar_edge bottom

# Tab titles with neutral gray text for inactive tabs (body text color #6b7280)
tab_title_template "{fmt.fg.6b7280}{title}"

# Active tab: strong black/near black foreground, bold font for emphasis
active_tab_foreground #111827
active_tab_font_style bold

# Active tab background: very light pastel lavender (#e6e6fa) for subtle highlight
active_tab_background #e6e6fa

# Inactive tab background: transparent or very light gray (white with subtle opacity)
inactive_tab_background #f9fafb

# Inactive tab foreground: neutral gray (#6b7280)
inactive_tab_foreground #6b7280

# Tab separator: subtle light gray vertical bar for clean separation
tab_separator " │ "
tab_separator_foreground #d1d5db

# Optional: If kitty config supports padding for tabs (depends on version)
window_status_padding_width 2

# Scrollback & Mouse
scrollback_lines 5000
wheel_scroll_multiplier 3.0
mouse_hide_wait -1

# Cursor & Bell
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0
enable_audio_bell no

# Remote Control
allow_remote_control yes

# ─────────────────────────────
# Split Window Borders
# ─────────────────────────────

# ────────────────
# Split Window Borders
# ────────────────

# Draw full borders instead of minimal ones
draw_minimal_borders yes

# Border width between split windows
window_border_width 2

# Colors for split borders
active_border_color   #61AFEF
inactive_border_color #3E4451

# Optional: Remove margin around windows
window_margin_width 2



